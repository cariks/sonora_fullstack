 <div class="modal-content" #modalWrapper>
    <div class="absolute top-0 right-0 -translate-y-[50px] -translate-x-[170px] bg-dark-1/50 backdrop-blur-xl p-6 rounded-[32px] w-[280px] z-50 shadow-xl text-white">
      <div class="w-full flex justify-between mb-4">
        <h3 class="text-[21px] pl-4 font-semibold">Opcijas</h3>

        <button (click)="onClose.emit()" class="h-full aspect-square">
          <svg width="32px" height="32px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#FFFFFF"><path d="M6.75827 17.2426L12.0009 12M17.2435 6.75736L12.0009 12M12.0009 12L6.75827 6.75736M12.0009 12L17.2435 17.2426" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </button>
      </div>
      <div class="flex flex-col gap-3">
        <button
          (click)="editPlaylist()"
          class="w-full px-4 py-2 text-[18px] text-left rounded-lg"
          [disabled]="playlistType !== 'manual'"
          [ngClass]="{
            'hover:bg-white/10  text-white': playlistType === 'manual',
            'opacity-40 cursor-not-allowed': playlistType !== 'manual'
          }"
          >
          Rediģēt
        </button>


        <button
          (click)="deletePlaylist()"
          class="w-full px-4 py-2 text-[18px] text-left rounded-lg"
          [disabled]="playlistType !== 'manual'"
          [ngClass]="{
              'hover:bg-red-500/30 font-semibold text-red-500': playlistType === 'manual',
              'opacity-40 cursor-not-allowed': playlistType !== 'manual'
            }"
          >
          Dzēst
        </button>
      </div>
    </div>
  </div>
