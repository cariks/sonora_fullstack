    <div class="h-full mt-40 px-32">
      <h2 class="text-4xl font-semibold text-center mb-10 text-white">Laipni lūgts atpakaļ!</h2>

      <form #form="ngForm" (ngSubmit)="login()" class="flex flex-col gap-6">
        <!-- Email -->
        <div class="flex flex-col gap-1">
          <label for="email" class="text-sm text-neutral-400">E-pasts</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            class="w-full px-4 py-2 bg-neutral-800/80 text-white border border-neutral-700 rounded-[20px] focus:outline-none focus:ring-2 focus:ring-green-500 transition"
            placeholder="tavs@email.com"
            required
          />
        </div>

        <!-- Password -->
        <div class="flex flex-col gap-1">
          <label for="password" class="text-sm text-neutral-400">Parole</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="w-full px-4 py-2 bg-neutral-800/80 text-white border border-neutral-700 rounded-[20px] focus:outline-none focus:ring-2 focus:ring-green-500 transition"
            placeholder="••••••••"
            required
          />
        </div>

        <!-- Remember me -->
        <div class="flex items-center gap-2">
          <input
            type="checkbox"
            id="rememberMe"
            [(ngModel)]="rememberMe"
            name="rememberMe"
            class="accent-green-500"
          />
          <label for="rememberMe" class="text-sm text-neutral-400">Atcerēties mani</label>
        </div>

        <!-- Submit button -->
        <button
          type="submit"
          class="bg-green-500 hover:bg-green-600 transition-all duration-200 text-white font-semibold py-2 rounded-[20px] shadow-lg shadow-green-500/20 hover:shadow-green-500/30"
        >
          Pieslēgties
        </button>

        <!-- Error -->
        <p *ngIf="error" class="text-red-400 text-sm text-center mt-2">{{ error }}</p>
      </form>
    </div>
    </div>


  <div
    class="hidden md:flex flex-1 relative overflow-hidden items-center justify-center
    rounded-l-[120px]"
  >
    <app-image-sequence
      [path]="'assets/animations/login-loop-1'"
      [frameCount]="31"
      [fps]="25"
      [extension]="'webp'"
    ></app-image-sequence>
  </div>

</div>
