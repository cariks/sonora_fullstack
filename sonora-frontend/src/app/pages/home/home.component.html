<div class="p-8 text-white">
  <h1 class="text-2xl font-bold mb-4">Tavas dziesmas</h1>

  <!-- scroll -->
  <div class="flex overflow-x-auto gap-6 pb-2 scrollbar-hide">
    <div
      *ngFor="let track of tracks; let i = index"
      class="min-w-[200px] max-w-[250px] aspect-square bg-neutral-800 rounded-lg shadow hover:bg-neutral-700 transition relative group cursor-pointer flex-shrink-0"
      (click)="togglePlay(track)"
    >
      <!-- cover -->
      <div class="relative w-full h-full">
        <img
          [src]="track.cover_image || 'assets/default-cover.jpg'"
          alt="Cover"
          class="w-full h-full object-cover rounded-lg"
        />

        <!--  Play -->
        <button
          class="absolute bottom-3 right-3 bg-green-500 text-white rounded-full w-10 h-10 flex items-center justify-center shadow-lg opacity-0 group-hover:opacity-100 transition"
          (click)="togglePlay(track); $event.stopPropagation()"
        >
          <i class="fas" [ngClass]="isPlaying(track) ? 'fa-pause' : 'fa-play'"></i>
        </button>
      </div>

      <!-- title -->
      <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-neutral-900/80 to-transparent p-3 text-sm font-medium truncate">
        {{ track.title }}
      </div>

      <!-- hidden -->
    </div>
  </div>
</div>
