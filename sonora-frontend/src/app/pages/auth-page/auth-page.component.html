    <div class=" relative flex justify-center w-[343px] h-[48px] bg-[#262626] mt-[72px] text-[#8B8B8B] rounded-[8px] overflow-hidden">
      <!-- outline ar animaciju -->
      <div
        class="absolute top-0 left-0 w-1/2 h-full rounded-[8px] outline outline-[1.5px] outline-[#D0D0D0] outline-offset-[-1px] transition-transform duration-300 ease-in-out pointer-events-none"
        [ngClass]="{ 'translate-x-0': view === 'login', 'translate-x-full': view === 'register' }">
      </div>

      <!-- pogas -->
      <button
        class="hover:text-[#D0D0D0] w-1/2 z-10 text-[14px] font-medium rounded-[8px] transition-colors duration-300"
        (click)="view = 'login'"
        [class.text-white]="view === 'login'"
        [class.hover:text-white]="view === 'login'">
        Ielogoties
      </button>

      <button
        class="hover:text-[#D0D0D0] w-1/2 z-10 text-[14px] font-medium rounded-[8px] transition-colors duration-300"
        (click)="view = 'register'"
        [class.text-white]="view === 'register'"
        [class.hover:text-white]="view === 'register'">
        Reģistrēties
      </button>
    </div>


    <div class="w-full mt-4 h-full">
      <app-login *ngIf="view === 'login'" (success)="handleSuccess()" [loading]="isLoading"></app-login>
      <app-register *ngIf="view === 'register'" ></app-register>
    </div>


  </div>

<!--       Kontents registracijai-->
      <div [class.hidden]="view === 'login'" class="flex flex-col justify-center items-center ">
        <h2 class="text-[36px] font-medium text-white leading-tight tracking-tight mb-2">Sāc savu muzikālo ceļojumu</h2>

        <p class="text-[21px] leading-tight font-regular w-[350px] text-[#D0D0D0] mb-6">Pievienojies Sonora - atklāj jaunu skaņu pasauli</p>

        <div class="flex flex-col gap-3 text-[16px] font-medium">
          <ng-container *ngFor="let label of stepLabels; let i = index">
            <button
              [ngClass]="{
        'bg-white text-black hover:bg-[#E3E3E3]': currentStep === i + 1,
        'bg-[#262626] text-white hover:bg-[#313131]': currentStep !== i + 1
      }"
              class="transition-colors duration-300 flex items-center rounded-[8px] px-4 py-3 gap-[14px] w-[383px] h-[64px]"
            >
              <div
                [ngClass]="{
          'bg-[#0A0A0A]': currentStep === i + 1,
          'bg-[#454545]': currentStep !== i + 1
        }"
                class="w-6 h-6 flex items-center justify-center rounded-full text-white text-[12px] font-medium"
              >
                {{ i + 1 }}
              </div>
              <span>{{ label }}</span>
            </button>
          </ng-container>
        </div>

      </div>


      <!-- Kontents ielogosanai-->
      <div [class.hidden]="view === 'register'" class="flex flex-col items-center h-[421px]">
        <h2 class="text-[36px] font-medium text-white leading-tight tracking-tight mb-2">Esi atpakaļ Sonora pasaulē</h2>

        <p class="text-[21px] leading-tight font-regular w-[350px] text-[#D0D0D0] mb-6">Tavs profils, tavi žanri, tava mūzika - viss vienā vietā</p>

        <div class="flex flex-col gap-3 text-[16px] font-medium">

          <button (click)="view = 'register'" class="relative w-[383px] h-[64px] bg-[#262626] rounded-[8px] px-4 py-3 flex items-center justify-end
             text-white hover:bg-white hover:text-[#0A0A0A] transition-colors duration-300 group">

            <!-- Teksts -->
            <span class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-[16px]">
              Nav konta? Reģistrējies
            </span>
