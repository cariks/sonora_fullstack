<div class="p-8 text-white">
  <h1 class="text-3xl font-bold mb-4">{{ playlistName }}</h1>

  <div *ngIf="tracks.length > 0; else empty">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div
        *ngFor="let track of tracks"
        class="bg-neutral-800 rounded-lg p-4 hover:bg-neutral-700 transition cursor-pointer"
      >
        <img [src]="track.cover_image || 'assets/default-cover.jpg'" class="w-full h-48 object-cover rounded" />
        <div class="mt-2">
          <p class="text-white font-semibold truncate">{{ track.title }}</p>
          <p class="text-sm text-neutral-400 truncate">{{ track.artist_name }}</p>
        </div>
      </div>
    </div>
  </div>

  <p>playlist-details.component.html</p>

  <ng-template #empty>
    <p class="text-neutral-400">Šajā sarakstā vēl nav nevienas dziesmas.</p>
  </ng-template>
</div>
