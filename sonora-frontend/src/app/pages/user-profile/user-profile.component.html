<div class="p-8 bg-dark-2 min-h-screen text-white overflow-y-scroll scrollbar-hide">
  <!-- Top section: avatar + main info -->
  <div
    class="w-full h-[296px] rounded-[14px] overflow-hidden relative"
    [ngClass]="{ 'bg-neutral-700': !profileUser?.photo }"
  >
    <!-- Фон-фото с насыщенностью и размытием -->
    <img
      *ngIf="profileUser?.photo"
      [src]="profileUser.photo"
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 scale-[270%] blur-[70px] saturate-[150%] select-none max-w-none"
      alt="Profila attēls"
    />

    <!-- Градиентный оверлей -->
    <div class="absolute inset-0 bg-gradient-to-r from-dark-2/60 to-dark-2/0 pointer-events-none"></div>

    <!-- Текст поверх -->
    <div class="absolute top-6 left-6 text-white z-10">
      <div class="flex flex-col content-between">

        <div>
          <div class="flex gap-2 items-center">

              <path fill-rule="evenodd" clip-rule="evenodd" d="M4.09986 8.34516L6.90541 11.1499L11.5551 6.07226L10.453 5.0528L6.85304 8.97517L5.15777 7.27989L4.09986 8.34516Z" fill="white"/>
            </svg>
            <p class="text-gray-1 font-medium text-[12px]">Verificēts artists</p>
          </div>

          <h1 class="text-[84px] font-bold tracking-tighter leading-[90px]">{{ profileUser?.username }}</h1>
          <p class="text-[16px] font-medium text-gray-1">{{ profileUser.subscribers_count }} sekotāji</p>
        </div>
      </div>

      <div class="mt-[76px] flex gap-3">
        <button class="py-2 pl-4 pr-6 font-medium rounded-full bg-white text-dark-3 hover:bg-gray-1 transition-all transition-300 flex gap-2 items-center">
          <svg width="16px" height="16px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#171717" stroke-width="1.5"><path d="M6.90588 4.53682C6.50592 4.2998 6 4.58808 6 5.05299V18.947C6 19.4119 6.50592 19.7002 6.90588 19.4632L18.629 12.5162C19.0211 12.2838 19.0211 11.7162 18.629 11.4838L6.90588 4.53682Z" fill="#171717" stroke="#171717" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
          Atskaņot
        </button>

        <button class="py-2 pl-4 pr-6 font-medium  border border-white rounded-full hover:bg-white/10 transition-all transition-300 flex gap-2 items-center">
          <svg width="20px" height="20px" stroke-width="2.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#FFFFFF"><path d="M5 13L9 17L19 7" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
          Sekot
        </button>
      </div>

    </div>

    <div class="absolute top-5 right-6 text-white z-10">
      <img
        [src]="profileUser?.photo || 'assets/default-avatar.png'"
        alt="Profils"
        class="w-[254px] h-[254px] rounded-full object-cover select-none"
      />
    </div>
  </div>


<!--  Pleilisti-->
  <div *ngIf="playlists.length === 0" class="text-neutral-400 italic mt-6">
    Nav neviena pleilista
  </div>

  <div *ngIf="playlists.length > 0" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-6">
    <div
      *ngFor="let playlist of playlists"
      class="bg-dark-3 p-4 rounded-lg shadow hover:shadow-xl transition"
    >
      <img
        [src]="playlist.cover_image || 'assets/default-cover.jpg'"
        class="w-full h-40 object-cover rounded mb-3"
        alt="Playlist Cover"
      />
      <h3 class="text-lg font-semibold truncate">{{ playlist.name }}</h3>
      <p class="text-sm text-neutral-400 truncate">{{ playlist.description }}</p>
      <p class="text-xs text-neutral-500 mt-1">
        {{ playlist.type === 'manual' ? 'Manuāli veidots' : playlist.type }}
        <span *ngIf="playlist.genre"> · Žanrs: {{ playlist.genre }}</span>
      </p>
    </div>
  </div>
