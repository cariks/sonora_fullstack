<div class="flex h-full relative overflow-hidden">
  <!-- Resize bar -->
  <div
    class="absolute top-0 left-0 h-full w-1.5 cursor-ew-resize hover:bg-neutral-700 transition"
    (mousedown)="onResizeStart($event)"
    (dblclick)="onResizeReset()"
  ></div>

  <!-- Player content -->
  <div
    class="flex-1 pl-1.5 flex flex-col bg-neutral-900 text-white h-full overflow-y-auto scrollbar-hidden"
    [ngClass]="bounceClass"
  >
    <!-- Scrollable content wrapper -->
    <div class="p-6 flex flex-col gap-6 min-h-full">

      <!-- Current track info -->
      <div class="flex flex-col gap-3">
        <img
          [src]="currentTrack?.cover_image || 'assets/blank_cover.png'"
          class="w-full max-w-[500px] aspect-square object-cover rounded shadow mx-auto"
          alt="Cover"
        />

        <div class="">
          <p class="text-base font-semibold truncate max-w-[90%] ">
            {{ currentTrack?.title || 'Nav izvēlēta dziesma' }}
          </p>
          <p class="text-sm text-neutral-400 truncate max-w-[90%]" *ngIf="currentTrack?.artist_name">
            {{ currentTrack.artist_name }}
          </p>
        </div>

        <!--
        <div class="mt-2 text-xs text-neutral-300 space-y-1 text-center">
          <p *ngIf="currentTrack?.bpm">BPM: {{ currentTrack.bpm }}</p>
          <p *ngIf="currentTrack?.key">Tonalitāte: {{ currentTrack.key }}</p>
        </div>
        -->
      </div>

      <!-- Controls -->
      <div class="flex items-center justify-center gap-6">
        <button
          (click)="togglePlay()"
          class="w-12 h-12 flex items-center justify-center text-white bg-green-500 rounded-full shadow hover:bg-green-400 transition"
        >
          <i class="fas text-lg" [ngClass]="isPlaying ? 'fa-pause' : 'fa-play'"></i>
        </button>
      </div>

      <!-- Volume Control -->
      <div class="w-full flex items-center gap-3">
        <i class="fas fa-volume-down text-neutral-400 text-sm"></i>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          [value]="volume"
          (input)="onVolumeInput($event)"
          (mouseup)="onVolumeCommit($event)"
          (touchend)="onVolumeCommit($event)"
          class="flex-1 appearance-none h-1 bg-neutral-700 rounded-full cursor-pointer"
        />
        <i class="fas fa-volume-up text-neutral-400 text-sm"></i>
      </div>

      <!-- Progress Bar -->
      <div class="w-full">
        <input
          type="range"
          min="0"
          [max]="duration"
          [value]="currentTime"
          (input)="seek($event)"
          (change)="onSeekEnd()"
          (mousedown)="isSeeking = true"
          (mouseup)="onSeekEnd()"
          class="w-full appearance-none h-1 bg-neutral-700 rounded-full cursor-pointer"
        />
        <div class="flex justify-between text-xs text-neutral-400 mt-1">
          <span>{{ formatTime(currentTime) }}</span>
          <span>{{ formatTime(duration) }}</span>
        </div>
      </div>

      <!-- Stems režīms -->
      <div class="flex items-center gap-3">
        <label class="text-sm font-semibold">Stems režīms</label>
        <!-- Custom Stems Toggle -->
        <label class="relative inline-flex items-center cursor-pointer">
          <input
            type="checkbox"
            class="sr-only peer"
            [checked]="isStemsMode"
            [disabled]="isToggleBlocked"
            (change)="onStemsToggle($event)"
          />
          <div
            class="w-11 h-6 bg-neutral-700 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-green-500
    rounded-full peer peer-checked:bg-green-500 transition duration-300"
          ></div>
          <div
            class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full
    transition-all duration-300 peer-checked:translate-x-full"
          ></div>
        </label>


        <button
          (click)="resetStemVolumes()"
          class="px-3 py-1 text-sm rounded bg-neutral-700 hover:bg-neutral-600 transition"
        >
          Reset
        </button>
      </div>

      <!-- Stem skaļuma kontrole -->
      <div>
        <p class="text-sm font-semibold mb-2">Stems skaļuma kontrole:</p>

        <div *ngIf="stems.length > 0; else noStems" class="flex flex-col gap-3">
          <div *ngFor="let stem of stems" class="flex items-center gap-4">
            <span class="capitalize w-20">{{ stem.type }}</span>
            <input
              type="range"
              min="0"
              max="1"
              step="0.01"
              [value]="stemVolumes[stem.type]"
              (input)="onStemVolumeInput(stem.type, $event)"
              class="w-full appearance-none h-1 bg-neutral-700 rounded-full cursor-pointer"
            />
          </div>
        </div>

        <ng-template #noStems>
          <p class="text-neutral-500 text-sm">Šim ierakstam nav pieejamas stem celiņi.</p>
        </ng-template>
      </div>
    </div>

    <!-- Audio elements -->
    <audio
      *ngFor="let stem of stems"
      #stemAudioRef
      [attr.data-type]="stem.type"
      [src]="stem.url"
      preload="auto"
    ></audio>

    <audio
      #audioRef
      [src]="currentTrack?.audio_file"
      preload="auto"
      controlsList="nodownload"
      disableRemotePlayback
    ></audio>
  </div>
</div>
